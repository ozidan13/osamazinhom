<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Senior Software Engineer & UI/UX Designer specializing in MERN Stack Development">
    <meta name="keywords" content="Software Engineer, MERN Stack, UI/UX Design, Web Development">
    <meta name="author" content="Osama Zinhom">
    <title>Osama Zinhom - Senior Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./global.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fadeIn': 'fadeIn 0.5s ease-in',
                        'slideIn': 'slideIn 0.5s ease-out',
                        'float': 'float 3s ease-in-out infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideIn: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    },
                    colors: {
                        'glass': 'rgba(255, 255, 255, 0.1)',
                        'glass-border': 'rgba(255, 255, 255, 0.2)',
                        'dark-glass': 'rgba(17, 24, 39, 0.7)',
                        'dark-glass-border': 'rgba(55, 65, 81, 0.3)'
                    }
                }
            }
        }
    </script>
    <script>
        // Check for saved dark mode preference on page load
        function initDarkMode() {
            if (localStorage.getItem('darkMode') === 'enabled' || 
                (localStorage.getItem('darkMode') === null && 
                 window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        
        // Initialize dark mode
        initDarkMode();
        
        // Listen for changes in system preference
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (localStorage.getItem('darkMode') === null) {
                    if (e.matches) {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                }
            });
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div id="root"></div>
    
    <!-- Main application entry point -->
    <script type="module" src="./layout.js"></script>
</body>
</html>
